<head th:replace="fragments/header :: head"></head>
<body>
<div class="container-fluid">
    <h2 class="text-center">Add New Children</h2>
    <h2 class="text/center" > [[${pageTitle}]]</h2>
</div>
<!--  method attribute specifies how to send form-data  -->
<!--  method="post" = sent as http -->
<form th:action="@{/children/save}" method="post" th:object="${children}" style="max-width: 500px; margin: 0 auto;">
<input type="hidden" th:field="*{id}">
    <!-- th:object="${user} = same as showNewForm attribute -->
    <div class="border border-secondary rounded p-3">
        <div class="row2">
            <label class="col-sm-4 col-form-label">First name</label>
            <div class="col sm-8">
                <input type="text" th:field="*{firstName}" class="form-control" required minlength="">
            </div>
        </div>
        <div class="row2">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col sm-8">
                <input type="text" th:field="*{lastName}" class="form-control">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Parent First Name</label>
            <div class="col sm-8">
                <input type="text" th:field="*{parentFirstName}" class="form-control">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Parent Last Name</label>
            <div class="col sm-8">
                <input type="text" th:field="*{parentLastName}" class="form-control">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-3 col-form-label">Address</label>
            <div class="col sm-8">
                <input type="text" th:field="*{address}" class="form-control">
            </div>
        </div>


        <div class="row2">
            <label class="col-sm-3 col-form-label">Contact Number</label>
            <div class="col sm-8">
                <input type="text" th:field="*{contactNumber}" class="form-control">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class=" btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    function cancelForm() {
        window.location= "[[@{/childrenList}]]"
    }
    </script>
</body>
</html>
