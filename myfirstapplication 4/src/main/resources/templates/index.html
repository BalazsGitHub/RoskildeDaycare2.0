<!DOCTYPE html>
<html class="html2" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daycare Schedule</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet"  href="evo-calendar.css">
    <link rel="stylesheet"  href="evo-calendar.orange-coral.css">
</head>

<body>


       <div id="calendar"></div>



   <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js">
   </script>

   <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>

   <script src="evo-calendar.min.js"></script>

   <script>

       // Initialize evo-calendar in your script file or an inline <script> tag
       $(document).ready(function() {
           $('#calendar').evoCalendar({
               theme: "Orange Coral",
               calendarEvents: [
                   {
                       id: 'event1', // Event's ID (required)
                       name: "Shift 8:30-16:00", // Event name (required)
                       description: "Sandra",
                       date: "March/1/2022", // Event date (required)
                       type: "work", // Event type (required)
                       everyYear: true // Same event every year (optional)
                   },
                   {
                       id: 'event2', // Event's ID (required)
                       name: "Shift 8:30-16:00", // Event name (required)
                       description: "Sandra",
                       date: "March/2/2022", // Event date (required)
                       type: "work", // Event type (required)
                       everyYear: true // Same event every year (optional)
                   },
                   {
                       id: 'event3', // Event's ID (required)
                       name: "Shift 8:30-16:00", // Event name (required)
                       description: "Sandra",
                       date: "March/3/2022", // Event date (required)
                       type: "work", // Event type (required)
                       everyYear: true // Same event every year (optional)
                   },
                   {
                       id: 'event4', // Event's ID (required)
                       name: "Shift 8:30-14:00", // Event name (required)
                       description: "Sandra",
                       date: "March/4/2022", // Event date (required)
                       type: "work", // Event type (required)
                       everyYear: true // Same event every year (optional)
                   },

                   {
                       name: "Vacation",
                       badge: "3/13 - 3/17", // Event badge (optional)
                       date: ["March/13/2022", "March/17/2022"], // Date range
                       description: "Sandra on vacation", // Event description (optional)
                       type: "event",
                       color: "#fcecb2ff" // Event custom color (optional)
                   }
               ]

           })
       })

   </script>

</body>
</html>
