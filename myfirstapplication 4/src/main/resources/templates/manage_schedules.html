<head th:replace="fragments/header :: head"></head>
<body>
<div class="container-fluid text-center">
    <div class="row navbar">
        <div class="row account-info">
            <div>Logged in as: </div>
            <div th:text="${adminName}"></div>
        </div>
        <div class="row nav-links">
            <a th:href="@{/displayAllUsers}">Manage users</a>
            <a th:href="@{/createWorkSchedules}">Manage schedules</a>
            <a th:href="@{/displayWaitingList}">Manage waiting list</a>
            <a th:href="@{/childrenList}">Manage children</a>
        </div>
    </div>
    <div class="main">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col">Shift Start</th>
                <th scope="col">Shift End</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${allEmployees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.employeeSchedule.shiftFrom}"></td>
                <td th:text="${employee.employeeSchedule.shiftTo}"></td>
                <td>
                    <a th:href="@{/editSchedule/}">Schedule</a>
                    <a th:href="@{/removeEmployee}">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
